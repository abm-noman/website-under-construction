<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeroHawk - Under Construction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1>Under Construction</h1>
            <p>Our website is currently undergoing scheduled maintenance. We should be back shortly. Thank you for your patience.</p>
            <div class="email-notify">
                <input type="email" placeholder="Enter your email">
                <button>NOTIFY US</button>
            </div>
            <p>Sign up now to get early notification of our launch date!</p>
            <div class="social-links">
                <a href="https://www.facebook.com/VeroHawk" target="_blank" class="fab fa-facebook-f"></a>
                <a href="https://www.twitter.com/VeroHawk" target="_blank" class="fab fa-twitter"></a>
                <a href="https://www.linkedin.com/company/VeroHawk" target="_blank" class="fab fa-linkedin-in"></a>
            </div>
        </div>
        <div class="right-content">
            <!-- <img src="hawk-image.jpg" alt="Hawk"> -->
            <div id="countdown" class="countdown"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
